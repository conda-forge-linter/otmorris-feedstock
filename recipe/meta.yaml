{% set version = "0.4" %}
{% set ot_version = "1.12rc1" %}

package:
  name: otmorris
  version: {{ version }}

source:
  fn: otmorris-{{ version }}.tar.gz  # [not win]
  url: https://github.com/openturns/otmorris/archive/v{{ version }}.tar.gz  # [not win]
  sha256: 73f10f6d39cb940fea075578b9070fd30420a79492a26735e7597205c8db589f  # [not win]

  fn: otmorris-{{ version }}-py2.7-x86_64.exe  # [win64 and py27]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otmorris-{{ version }}-py2.7-x86_64.exe  # [win64 and py27]
  sha256: ba7ad19c9c2c46a6c66a81850e4d53635edabd0ef0449c6a971806281cb7e9f1  # [win64 and py27]

  fn: otmorris-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otmorris-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
  sha256: 5876fcb4cea8164704d1f0ab8eb5cc98f2e35de79ab26de9800675d979e8b847  # [win64 and py36]

  fn: otmorris-{{ version }}-py3.7-x86_64.exe  # [win64 and py37]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otmorris-{{ version }}-py3.7-x86_64.exe  # [win64 and py37]
  sha256: 7cc39312ac6169c09bfc93679f164963c535524048226cffd1062c6c33f62fbb  # [win64 and py37]

build:
  number: 2

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns  # [not win]
  run:
    - python
    - openturns

test:
  imports:
    - otmorris

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER  # [not win]
  summary: Morris screening module

extra:
  recipe-maintainers:
    - jschueller
