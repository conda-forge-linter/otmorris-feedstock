{% set version = "0.5" %}

package:
  name: otmorris
  version: {{ version }}

source:
  fn: otmorris-{{ version }}.tar.gz
  url: https://github.com/openturns/otmorris/archive/v{{ version }}.tar.gz
  sha256: a779e0a6ad28254f74b33b8dcdedc50e04810a7c723aada8638753dd3a0a411f

build:
  number: 1001

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns
  run:
    - python
    - openturns

test:
  imports:
    - otmorris

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: Morris screening module

extra:
  recipe-maintainers:
    - jschueller
